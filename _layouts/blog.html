---
layout: default
---

<!-- This is a file dedicated to what the blog structure should look like-->
<article class="page">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- style sheet-->
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>

  <body class="blog">
    <h1>Latest Posts</h1>
	<ul>
	  {% for post in site.posts %}
		{% if post.categories contains page.categories%}
		    <img border="0" src="{{ post.thumbnail }}" style = "float: left; border-radius: 50%"" /><h2 style="padding: 15px"> <a href="{{ post.url }}">{{ post.title }}</a></h2>

		    <p>{{ post.excerpt | strip_html | truncatewords:75 }}</p>
	    {% endif %}
	  {% endfor %}
	</ul>
  </body>

</article>
