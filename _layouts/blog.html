---
layout: default
---

<!-- This is a file dedicated to what the blog structure should look like-->

<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- style sheet-->
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <h1>Latest Posts</h1>

	<ul>
	  {% for post in site.posts %}
		{% if post.categories contains page.categories%}
		  <li>
		    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		    <p>{{ post.excerpt | strip_html | truncatewords:75 }}</p>
		  </li>
	    {% endif %}
	  {% endfor %}
	</ul>
  </body>
</html>
